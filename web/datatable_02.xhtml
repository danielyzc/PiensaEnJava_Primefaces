<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>dataTable</title>
    </h:head>
    <h:body>

        <h:form id="form">

            <p:dataTable value="#{managedBeanDatos.detalles}" var="item">
                <p:column headerText="CODIGO">
                    <h:outputText value="#{item.alumno.codigo_alumno}"/>
                </p:column>
                <p:column headerText="NOMBRES">
                    <h:outputText value="#{item.alumno.nombres}"/>
                </p:column>
                <p:column headerText="CURSO">
                    <h:outputText value="#{item.curso.nombre}"/>
                </p:column>
                <p:column headerText="CREDITOS" style="text-align: center;">
                    <h:outputText value="#{item.curso.numero_creditos}"/>
                </p:column>
                <p:summaryRow>
                    <p:column colspan="3" style="text-align:right">
                        <h:outputText value="TOTAL Creditos:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{managedBeanDatos.calcular_creditos(item.alumno.codigo_alumno)}"/>
                    </p:column>
                </p:summaryRow>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
