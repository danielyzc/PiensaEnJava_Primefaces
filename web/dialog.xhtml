<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>dataTable</title>
    </h:head>
    <h:body>
        
        <h:form id="form">

            <p:dataTable value="#{managedBeanDatos.detalles}" var="item">
                <p:column headerText="CODIGO">
                    <h:outputText value="#{item.alumno.codigo_alumno}"/>
                </p:column>
                <p:column headerText="NOMBRES">
                    <h:outputText value="#{item.alumno.nombres}"/>
                </p:column>
                <p:column headerText="CURSO">
                    <h:outputText value="#{item.curso.nombre}"/>
                </p:column>
                <p:column headerText="CREDITOS" style="text-align: center;">
                    <h:outputText value="#{item.curso.numero_creditos}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="VER" actionListener="#{managedBeanDatos.seleccionar(item)}" oncomplete="PF('dlg_ver').show();" update=":form:pnl_principal"/>
                </p:column>

            </p:dataTable>
            <p:dialog header="VER ELEMENTO" modal="true" widgetVar="dlg_ver" >
                <p:panelGrid columns="2" id="pnl_principal">
                    <h:outputText value="CODIGO"/>
                    <h:outputText value="#{managedBeanDatos.objeto_seleccionado.alumno.codigo_alumno}"/>
                    <h:outputText value="NOMBRES"/>
                    <h:outputText value="#{managedBeanDatos.objeto_seleccionado.alumno.nombres}"/>
                    <h:outputText value="CURSO"/>
                    <h:outputText value="#{managedBeanDatos.objeto_seleccionado.curso.nombre}"/>
                    <h:outputText value="CREDITOS"/>
                    <h:outputText value="#{managedBeanDatos.objeto_seleccionado.curso.numero_creditos}"/>
                </p:panelGrid>
                <p:commandButton value="CERRAR" oncomplete="PF('dlg_ver').hide();"/>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
